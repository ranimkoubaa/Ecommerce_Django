<!-- magasin/templates/magasin/supprimer_commande.html -->

{% extends 'magasin/base.html' %}

{% block content %}
  <h1>Confirmer la suppression de la commande</h1>
  <p>Êtes-vous sûr de vouloir supprimer la commande "{{ object }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
    <a href="{% url 'liste_commandes' %}">Annuler</a>
  </form>
{% endblock %}
