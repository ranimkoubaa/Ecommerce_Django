{% extends "magasin/base.html" %}

{% block content %}
<div class="paiement-section">
    <style>
        /* Styles pour le formulaire de paiement */
        .paiement-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top:60px;
        }

        .paiement-details {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <h1>Processus de paiement</h1>

    <div class="paiement-details">
        <form method="post" action="{% url 'process_paiement' %}">
            {% csrf_token %}
            <h2>Informations de paiement</h2>
            <div class="form-group">
                <label for="nom">Nom sur la carte:</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numero_carte">Num√©ro de carte:</label>
                <input type="text" id="numero_carte" name="numero_carte" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="exp_date">Date d'expiration:</label>
                <input type="text" id="exp_date" name="exp_date" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary"> <a href="{% url 'paiement' %}" class="btn btn-primary">Confirmer le paiement</a></button>
        </form>
    </div>
</div>
{% endblock %}
