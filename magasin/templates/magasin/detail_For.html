{% extends 'magasin/base.html' %}
{% block title %} {{fournisseur.nom}} {% endblock %}

{% block content %}
  <div class="card" style="width: 400px;margin: 10px; margin-left: 450px; margin-top: 150px;" >
   <div class="card-body">
       <h5 class="card-title">Fournisseur</h5>
       <hr class="dropdown-divider">
       <img src="{{MEDIA_URL }}profile.png" style="width: 350px; height: 300px;  ">
       <hr class="dropdown-divider">
        <p class="card-text">Nom: <b>{{fournisseur.nom}}</b></p>
       <p class="card-text">Adresse: <b>{{fournisseur.adresse}}</b></p>
       <p class="card-text">Email: {{fournisseur.email}}</p>
       <p class="card-text">Tel: {{fournisseur.telephone}}</p>
       <a href="{% url 'ListFournisseur' %}" class="btn btn-secondary">Retour au Fournisseurs</a>
   </div>
</div>
{% endblock %}
